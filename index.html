<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="sessao-principal">
    <div class="container-conteudo">
      <div class="container-imagem">
        <img class="imagem-produto-desktop" src="images/image-product-desktop.jpg" alt="Imagem de um Perfume">
        <img class="imagem-produto-mobile" src="images/image-product-mobile.jpg" alt="Imagem de um Perfume">
      </div>
      <div class="container-texto">
        <div class="conteudo-container-texto">
          <p class="tipo-produto">Perfume</p>
          <h1 class="titulo-principal">Gabrielle Essence Eau De Parfum</h1>
          <p class="descricao">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
          <div class="preco">
            <p class="preco-atual">$149.99</p>
            <p class="preco-antigo">$169.99</p>
          </div>
          <button class="botao">
            <img src="images/icon-cart.svg" alt="cart icon">
            <p class="texto-botao">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
