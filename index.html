<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="main-article">
      <div class="main-container">
        <div class="img-container">
          <img class="main-img" src="/images/image-product-desktop.jpg" alt="Imagem de um vidro de perfume.">
          <img class="mobile-img" src="/images/image-product-mobile.jpg" alt="Imagem de um vidro de perfume.">
        </div>
        <div class="main-text-content">
          <p class="first-p">Perfume</p>
          <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="btn"><img class="cart-icon" src="./images/icon-cart.svg" alt="Imagem de um carrinho de compras">Add to Cart</button>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jhops10">Jo√£o Paulo (jhops10)</a>.
  </div>
</body>
</html>
